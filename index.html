<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="/img/Best tour plan.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>
          <form action="" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search location"
            />
            <button class="search__button">
              <img
                src="/img/search.svg"
                alt="Icon: search"
                class="search-icon"
              />
            </button>
          </form>
          <div class="user navbar__user">
            <a href="#" class="user__link"
              ><img
                src="/img/avatar-nathan.jpg"
                alt="Avatar: Nathan"
                class="user__avatar"
            /></a>
            <span class="user__name">Nathan</span>
          </div>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span
            ><span class="menu-button__line"></span
            ><span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">all deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">hotel day packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers </a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
